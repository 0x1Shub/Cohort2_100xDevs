<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h1>Interest Calculator</h1>

        <label for="principal">Principal Amount: </label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        <br />
        <br />

        <label for="rate">Interest Rate: </label>
        <input type="number" id="rate" placeholder="Enter rate of interest">
        <br />
        <br />

        <label for="time">Time (in years): </label>
        <input type="text" id="time" placeholder="Enter time period">
        <br />
        <br />

        <button onclick="calculateInterest()">Calculate Interest</button>
        <br />
        <br />

        <div id="result"></div>
        <div id="ans"></div>

    </div>


    <script>
        async function calculateInterest(){
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            const res = await fetch("https://sum-server.100xdevs.com/interest?principal=" + principal+"&rate="+rate+"&time="+time);
            const ans = await res.json();
            console.log(ans);

            document.getElementById('result').innerHTML = `Interest : ${ans.interest}`;
            document.getElementById('ans').innerHTML = `Total Amounnt : ${ans.total}`;
        }
    </script>


</body>
</html>
